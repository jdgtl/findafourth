services:
  mongodb:
    image: mongo:7
    container_name: findafourth-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=findafourth
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: findafourth-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=findafourth
      - JWT_SECRET=${JWT_SECRET:-findafourth-dev-secret-change-in-production}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY:-}
      - NOTIFICATIONAPI_CLIENT_ID=${NOTIFICATIONAPI_CLIENT_ID:-}
      - NOTIFICATIONAPI_CLIENT_SECRET=${NOTIFICATIONAPI_CLIENT_SECRET:-}
    depends_on:
      mongodb:
        condition: service_healthy
    command: uvicorn server:app --reload --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: findafourth-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
      - REACT_APP_NOTIFICATIONAPI_CLIENT_ID=${NOTIFICATIONAPI_CLIENT_ID:-}
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    stdin_open: true

volumes:
  mongodb_data:
